<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Currency Converter</title>
</head>

<body>
    <div class="container mx-auto mt-4">
        <div class="mx-auto d-flex flex-column mx-lg-0">
            <div class="card ">
                <h4 class="card-header ">Currency Convertor</h4>
            </div>
            <form id="converter-form">
                <div class="card mb-4 form-control-md fs-6">
                    <fieldset>
                        <div class="card-body d-flex">
                            <div class="me-2">
                                <input class="input-sm" type="number" id="amount" placeholder="Enter Amount" step="0.01"
                                    required>
                            </div>
                            <div class="mt-2 mb-3 me-3">
                                <select class="input-sm " id="fromCurrency" required>
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="PKR">PKR</option>
                                    <option value="GBP">GBP</option>
                                    <option value="INR">INR</option>
                                    <!-- Add more currency options as needed -->
                                </select>
                            </div>
                            <p class=" my-2">to</p>
                            <div class="mt-2 ms-3">
                                <select class="input-sm" id="toCurrency" required>
                                    <option value="EUR">EUR</option>
                                    <option value="USD">USD</option>
                                    <option value="PKR">PKR</option>
                                    <option value="GBP">GBP</option>
                                    <option value="INR">INR</option>
                                    <!-- Add more currency options as needed -->
                                </select>
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <div class="col-sm-12 offset-sm-3 ms-3">
                                <button class="btn btn-danger  btn-sm" type="submit">Convert</button>
                            </div>
                        </div>
            
              
                <br><br>
                <div class="mb-3 mx-3" id="result"></div>
            </div>
            </fieldset>
        </div>
        </form>
       
    </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        // Currency exchange rates (example rates)
        const exchangeRates = {
            USD: {
                EUR: 0.94,
                PKR: 292.95,
                GBP: 0.82,
                INR: 83.11,
            },
            EUR: {
                USD: 1.07,
                PKR: 312.22,
                GBP: 0.87,
                INR: 88.69,
            },
            PKR: {
                EUR: 0.0032,
                USD: 0.0034,
                GBP: 0.0028,
                INR: 0.29,
            },
            GBP: {
                EUR: 1.15,
                PKR: 359.09,
                USD: 1.23,
                INR: 101.72,
            },
            INR: {
                PKR: 3.46,
                USD: 0.012,
                EUR: 0.011,
                GBP: 0.0098,

            },
            // Add more exchange rates as needed
        };

        const form = document.getElementById("converter-form");
        const amountInput = document.getElementById("amount");
        const fromCurrencySelect = document.getElementById("fromCurrency");
        const toCurrencySelect = document.getElementById("toCurrency");
        const resultDisplay = document.getElementById("result");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const amount = parseFloat(amountInput.value);
            const fromCurrency = fromCurrencySelect.value;
            const toCurrency = toCurrencySelect.value;

            if (!exchangeRates[fromCurrency] || !exchangeRates[fromCurrency][toCurrency]) {
                resultDisplay.textContent = "Conversion not supported.";
                return;
            }

            const convertedAmount = amount * exchangeRates[fromCurrency][toCurrency];
            resultDisplay.textContent = `${amount} ${fromCurrency} is equal to ${convertedAmount.toFixed(2)} ${toCurrency}`;
        });
    </script>
</body>

</html>
